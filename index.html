<!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Valentynsdag 2026</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #0d1117;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            color: #c9d1d9;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 3rem;
            border: 1px solid #30363d;
            border-radius: 12px;
            background: #161b22;
            box-shadow: 0 12px 40px rgba(0,0,0,0.6);
            max-width: 400px;
            z-index: 5;
        }

        h1 { color: #58a6ff; font-size: 1.4rem; margin-bottom: 10px; }
        p { color: #8b949e; margin-bottom: 30px; line-height: 1.5; }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 150px;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: nowrap;
        }

        #yes-btn {
            background-color: #238636;
            color: white;
            box-shadow: 0 4px 15px rgba(35, 134, 54, 0.3);
        }

        #no-btn {
            background-color: #da3633;
            color: white;
        }

        .success-msg {
            display: none;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #confetti {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 99;
        }
    </style>
</head>
<body>

<div class="container" id="main-card">
    <h1>Wees my Valentyn</h1>
    <p>Theunie wil jou <strong>@Chantel</strong> vra om sy <strong>valentyn</strong> te wees.</p>

    <div class="btn-wrapper">
        <button id="yes-btn">JA!</button>
        <button id="no-btn">Nee-wat</button>
    </div>

    <div id="message" class="success-msg">
        <h2 style="color: #7ee787;">ðŸš€ Awesome!</h2>
        <p>Sien jou die 15de!</p>
    </div>
</div>
<script>
    const noBtn = document.getElementById('no-btn');
    const yesBtn = document.getElementById('yes-btn');
    const message = document.getElementById('success-msg');
    const contentWrap = document.getElementById('btn-wrapper');

    let noScale = 1;
    let yesScale = 1;

    const moveButton = (e) => {
        if(e.type === 'touchstart') e.preventDefault();

        noScale -= 0.1;
        yesScale += 0.2;
        
        if (noScale < 0.2) noScale = 0.2; 
        
        // Update scales
        noBtn.style.transform = `scale(${noScale})`;
        yesBtn.style.transform = `scale(${yesScale})`;

        // Move the No button
        const padding = 20;
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
        
        noBtn.style.position = 'fixed';
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    };
    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('touchstart', moveButton, {passive: false});

    const handleYes = (e) => {
        e.preventDefault();
        
        contentWrap.style.display = 'none';
        message.style.display = 'block';
        
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 }
        });
    };

    yesBtn.addEventListener('click', handleYes);
    yesBtn.addEventListener('touchstart', handleYes, {passive: false});
</script>
</body>
</html>
</body>
</html>
